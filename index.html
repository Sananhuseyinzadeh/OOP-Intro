<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css.map">
<body>

    <div class="container">
        <h1 class="text-center" style="color: red;">Welcome to Sanan Bank</h1>
        <h1 class="text-center" style="color: blue;">Kreditleri buradan hesaplayin</h1>
        <div class="row first" id="first1">
            <div class="first-input-section" id="inp1">
                <h1 style="color: #000; font-weight: bold;">Krediti hesaplayin</h1>
                <p>Meblegi daxil edin.</p>
                <input class="form-control" id="put1" type="text" autofocus placeholder="MAX 20000 (AZN)">
                <p>Kreditin muddeti</p>
                <input class="form-control" id="put2" type="text" placeholder="48 aya qeder">
                <p>Kreditin faizi(%)</p>
                <input class="form-control" id="put3" type="text" placeholder="Faizi daxil edin">
            </div>

            <div class="second-input-section" id="inp2">
                <p>Yekun odenilecek mebleg</p>
                <h1 id="has1"></h1>
                <p>Ayliq odenilecek mebleg</p>
                <h1 id="has2"></h1>
                <button id="btn">Hesaplayin</button>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
